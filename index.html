<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লাইভ বয়স কাউন্ট</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- CSS: main styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./js/birthday-script.js"></script> <!-- JS : birthday countdown -->
</head>
<body>
    <header>
        <div class="logo">GB</div>
    </header>

    <section class="intro">
        <h2>السلام عليكم</h2>
        <h1>আমি <span>তাসনিয়া ফারিন</span></h1>
        <img src="./images/profile.jpg" alt="Mulla">
        
        <h5>‘লাইভ বয়স কাউন্ট’</h5>

        <!-- birthday countdown -->
        <p style="margin-top: 3px;">জন্মতারিখ: ৯ ফেব্রুয়ারি, ২০২৪ | শুক্রবার - সন্ধ্যা ৭:১০</p>
        <div id="age-counter" style="margin-top: 3px;">
            <span id="title">আজ আমার বয়সঃ</span>
            <span id="years">0</span> বছর,
            <span id="months">0</span> মাস,
            <span id="days">0</span> দিন,
            <span id="hours">0</span> ঘন্টা,
            <span id="minutes">0</span> মিনিট,
            <span id="seconds">0</span> সেকেন্ড!
        </div>

        <!-- social icons -->
        <div class="social-icons">
            <a href="#"><i class="fas fa-file-alt"></i></a> <!-- cv -->
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </section>
</body>
</html>
